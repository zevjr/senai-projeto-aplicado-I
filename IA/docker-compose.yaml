services:
  api:
    build:
      context: ./api
    ports:
      - "5000:5000"
    depends_on:
      - langflow
    environment:
      - LANGFLOW_API_URL=http://langflow:7860

  langflow:
    build:
      context: ./langflow
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=credentials
    volumes:
      - ./langflow/flows:/app/flows


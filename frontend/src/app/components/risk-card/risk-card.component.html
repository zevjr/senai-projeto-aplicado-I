<div class="card mb-3 bg-dark text-white border-secondary">
  <div class="card-body d-flex align-items-center">

      @if (register.riskScale <= 3) {
          <div class="risk-icon me-3">
              <i class="bi bi-exclamation-triangle-fill text-success"></i>
          </div>
      } @else if (register.riskScale <= 7) {
          <div class="risk-icon me-3">
              <i class="bi bi-exclamation-triangle-fill text-error"></i>
          </div>
      } @else {
          <div class="risk-icon me-3">
              <i class="bi bi-exclamation-triangle-fill text-warning"></i>
          </div>
      }


    <div class="risk-info">
      <h6 class="mb-1">{{ register.title }}</h6>
        <h6 class="mb-1">{{ register.status }}</h6>
    </div>
  </div>
</div>

<div class="card mb-3 bg-dark text-white border-secondary">
  <div class="card-body d-flex align-items-center">
    <div class="risk-icon me-3">
      <i class="bi bi-exclamation-triangle-fill text-warning"></i>
    </div>
    <div class="risk-info">
      <h6 class="mb-1">Risk: {{ risk.title }}</h6>
      <div class="risk-detail" *ngIf="risk.vehicle">Vehicle: {{ risk.vehicle }}</div>
      <div class="risk-detail" *ngIf="risk.area">Area: {{ risk.area }}</div>
      <div class="risk-detail" *ngIf="risk.person">Person: {{ risk.person }}</div>
      <div class="risk-detail" *ngIf="risk.criticality">Criticality: {{ risk.criticality }}</div>
      <div class="risk-detail" *ngIf="risk.solutions">Solutions: {{ risk.solutions }}</div>
    </div>
  </div>
</div>

@if (isVisible) {
<div class="modal-overlay" (click)="close()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button class="close-button" (click)="close()" type="button">
                <span>&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <p>{{ message }}</p>
        </div>

        <div class="modal-footer">
            <button class="btn btn-cancel" (click)="cancel()" type="button">
                {{ cancelText }}
            </button>
            <button class="btn btn-confirm" (click)="confirm()" type="button">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
}

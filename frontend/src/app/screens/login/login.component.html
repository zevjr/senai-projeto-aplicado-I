<div class="container-fluid vh-100 bg-dark d-flex align-items-center justify-content-center p-3">
  <div class="card w-100 bg-dark text-white border-0 shadow" style="max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">Gerenciamento de riscos</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email field - simples como na imagem de referÃªncia -->
        <div class="mb-3">
          <input
            type="email"
            formControlName="email"
            class="form-control form-control-lg bg-secondary bg-opacity-25 text-white border-0"
            placeholder="Email"
            required>
        </div>

        <div class="mb-2">
          <input
            type="password"
            formControlName="password"
            class="form-control form-control-lg bg-secondary bg-opacity-25 text-white border-0"
            placeholder="Senha"
            required>
        </div>

        <div class="mb-4">
          <a href="javascript:void(0)" class="text-secondary text-decoration-none small">
            Recuperar conta
          </a>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-lg w-100 text-white fw-normal rounded-2"
          style="background-color: #0d6efd;"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Log in
        </button>
      </form>
    </div>
  </div>
</div>
